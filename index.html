<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTHING</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: beige;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
            color: #333;
        }
        .product-links {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 20px;
        }
        .product-link {
            width: 200px;
            height: 200px;
            margin: 10px;
            overflow: hidden;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s ease-in-out;
        }
        .product-link:hover {
            transform: scale(1.2);
        }
        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <header>
        <h1>NOTHING</h1>
    </header>

    <div class="product-links">
        <div class="product-link">
            <a href="#"><img class="product-image" file:///C:/Users/Sailaja/Pictures/CARGO%20(6).png="cargo.jpg" alt="Cargo"></a>
        </div>
        <div class="product-link">
            <a href="#"><img class="product-image" src="shirt.jpg" alt="Shirt"></a>
        </div>
        <div class="product-link">
            <a href="#"><img class="product-image" src="pant.jpg" alt="Pant"></a>
        </div>
        <div class="product-link">
            <a href="#"><img class="product-image" src="hoodie.jpg" alt="Hoodie"></a>
        </div>
        <div class="product-link">
            <a href="#"><img class="product-image" src="varsity.jpg" alt="Varsity"></a>
        </div>
        <div class="product-link">
            <a href="#"><img class="product-image" src="sweater.jpg" alt="Sweater"></a>
        </div>
    </div>
</body>
</html>
